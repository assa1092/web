<!DOCTYPE html>
<html>
<head>

</head>

<body>
    <h1>input element attributes</h1>
    <h3>value</h3>

    <input type="text"><br>
    <input type="text" value="John">
    <br>

    성별 : 
    <input type="radio" name="gender" value="male">남성
    <input type="radio" name="gender" value="female">여성


<h3>readonly</h3>
<input type="text" readonly value="John">

<h3>disabled</h3>
<input type="text" disabled value="John">

<h3>hidden</h3>
<input type="text" hidden value="John">

<h3>maxlength</h3>
<input type="text" maxlength="10">

<h3>size</h3>
<input type="text" size= "10">

<h3>min, max</h3>
<input type="text" min="1" max="5">

<h3>placeholder</h3>
<input type="text" placeholder="이름을 입력하세요">





</body>
</html>
