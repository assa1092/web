<!DOCTYPE html>
<html>
<head>
    <style>
        h1:hover{
            color: yellow;
        }
        p{
            visibility: hidden;
        }
        h1:hover + p{
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit.</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
</body>
</html>
