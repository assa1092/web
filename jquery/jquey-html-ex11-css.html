<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
        .changeColor{
            background :yellow ;
        }
        .changeFontSize{
            font-size: 50px;

        }
        
    </style>
    <script>
    $(document).ready(function() {
        $("#btn1").click(function(){
            // css의 background-color 를  yellow 로
            $("#result").css("background-color", "yellow");
        });
        $("#btn2").click(function(){
            // css의 font-size 를 50px 로
            $("#result").css("font-size", "50px");
        });
        $("#btn3").click(function(){
            // 여러개를 동시에 할때는 객체를 만들어서 한번에
            $("#result").css({
                "background-color":"yellow",
                "font-size" : "50px"
            });
        });
        $("#btn4").click(function(){
            $("#result").toggleClass("changeColor");
            $("#result").toggleClass("changeFontSize");

        });

    
    });
    </script>
</head>
<body>
    <div class='container'>
        <button class="btn btn-info" id="btn1">배경색</button>
        <button class="btn btn-warning" id="btn2">폰트 크기</button>
        <button class="btn btn-danger" id="btn3">둘 다.</button>
        <button class="btn btn-primary" id="btn4">토 글</button>

        <h6 id="result">Lorem, ipsum dolor.</h6>
    </div>
</body>
</html>
