<!DOCTYPE html>
<html>
<head>
    <style>
        ol#ol2 li{
            list-style: hiragana inside url("sqpurple.gif");
            display: inline;
        }
        ol#ol1{
            list-style-type: lower-alpha;
            list-style-position: inside;
            list-style-image:url("sqpurple.gif");
        }
        ul{
            list-style-type: circle;
        }
        ol.ol3 li{
            list-style: hiragana;
             list-style-position: outside; 
           display: inline;
        }
    </style>
</head>
<body>
    <ol id="ol2">
        <li>Lorem.</li>
        <li>Vero!</li>
        <li>Optio.</li>
    </ol>
    <hr>
    <ol id="ol1">
        <li>Lorem.</li>
        <li>Nam.</li>
        <li>Eligendi!</li>
    </ol>
<hr>
    <ul>
        <li>Lorem.</li>
        <li>Aliquid.</li>
        <li>Enim!</li>
    </ul>
    <ol class="ol3">
        <li>Lorem, ipsum.</li>
        <li>Enim, nisi!</li>
        <li>Laboriosam, libero?</li>
        <li>Possimus, voluptates.</li>
    </ol>
    
</body>
</html>
