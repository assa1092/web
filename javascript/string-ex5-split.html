<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class='container'>
        <input onkeyup="reverse()" type="text" id="input1" class="form-control">
        <h1 id="result"></h1>
        <h1 id="result2"></h1>
    </div>
    <script>
        function reverse(){
            var origin =  document.getElementById("input1").value;
            var array = origin.split("");  //하나하나의 단어로 나눈다 (ex. abc )
            array  =  array.reverse() ;    //나눈것을 거꾸로 더한다 (ex. cba)
            var target =  array.join(" "); //사이에 공백을 넣는다. (ex. c b a )
            document.getElementById("result").innerHTML =  target;
            
            var target =  array.join(","); //사이에 ,을 넣는다. (ex. c,b,a )
            document.getElementById("result2").innerHTML =  target;

        }
    
    </script>
</body>
</html>
