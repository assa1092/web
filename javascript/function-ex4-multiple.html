<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class='container'>
        <input type="number" name="form-control" id="input1"><br>
        <input type="number" name="form-control" id="input2">
        <button  onclick="plus()" class="btn btn-warning"><i class="fas fa-plus"></i></button>
        <button  onclick="minus()" class="btn btn-secondary"><i class="fas fa-minus"></i></button>
        <button  onclick="times()" class="btn btn-info"><i class="fas fa-times"></i></button>
        <button  onclick="divide()" class="btn btn-danger"><i class="fas fa-divide"></i></button>
        <div id="result"></div>
    </div>
    <script>
        function plus(){
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var r = Number(num1) + Number(num2);

            document.getElementById("result").innerHTML= num1 + "과" + num2 + ""+ "의 합은 :" + r;
        }

        function minus(){
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var r = Number(num1) - Number(num2);

            document.getElementById("result").innerHTML= "두 수의 차 : " + r;
        }

        function times(){
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var r = Number(num1) * Number(num2);

            document.getElementById("result").innerHTML=num1 + "  " + num2 + "의 곱은 : " +  r ;
        }

        function divide(){
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var r = Number(num1) / Number(num2);

            document.getElementById("result").innerHTML=num1 + "  " + num2 + "의 나누기는 : " + r;
        }
    
    </script>
</body>
</html>
