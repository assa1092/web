<!DOCTYPE html>
<html>
    <body>
        <button id="button1">클릭</button>
        <button id="button2">클  릭2</button>
        <button id="button3">클릭3</button>
        <script>
            //클릭 했을시 함수가 실행...
            document.getElementById("button1").onclick =  function(){
                console.log("버튼 클릭됨...");
            }

            //클릭 했을시 함수를 호출...
            document.getElementById("button2").onclick = myfunc;
            
            var button3 =  document.getElementById("button3");
            
            //addEventListener("이벤트", 함수) 이벤트가 일어났을때 함수 또는 객체가 실행
            button3.addEventListener("click", function(){
                console.log("세번째 버튼 클릭됨");
            });
            
            
            function myfunc(){
                console.log("두번째 버튼 클릭됨");
            }


        </script>

    </body>
</html>
